<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Template</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/21a81ba6b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>


  <body>
<main class="main">

  <h2 class="title mt-4 mb-4">Manage Types and Categories</h2>

  <div class="table-container-tc">
    <table class="types-data table border tc-table">
      <thead>
        <tr>
          <th>Your Types:</th>
        </tr>
      </thead>
  </table>
  </div>

  <button type="button" class="add-type-cat btn btn-primary btn-sm mb-4" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><span><i alt="plus sign icon" class="fa-regular fa-plus white"></i></span> Add Type</button>

  <!------------- Modal Container---------- -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Type</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="modal-body1 mb-3">
            <p class="fw-bold">Types:</p>
          </div>
          <div class="modal-body2">
            <p class="fw-bold">Categories Include:</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary add-type"  data-bs-dismiss="modal">Add</button>
        </div>
      </div>
    </div>
  </div>

<!-------------------------------------------->
  <div class="panel home-panel mb-4 mt-4">
    <div class="layout">
    <h2 class="home-header fs-4 fw-bold title">Home Page</h2>
    <p class="home-description desc">Go back to home page to do various tasks</p>
    </div>
    <span class="house"><i alt="house icon" class="fa-solid fa-house fa-2x"></i></span>
    <a href="/index.html" class="stretched-link" ></a>
      </div>
</main>
<script>

  function saveRow(event) {
      let td = event.parentNode;
      let row = td.parentNode;
      td.classList.add("hidden");
      row.cells[5].classList.remove("hidden");
      row.cells[0].setAttribute("contenteditable", false);
      row.cells[1].setAttribute("contenteditable", false);
      row.cells[2].setAttribute("contenteditable", false);
      row.cells[3].setAttribute("contenteditable", false);
      row.cells[0].classList.remove("editable");
      row.cells[1].classList.remove("editable");
      row.cells[2].classList.remove("editable");
      row.cells[3].classList.remove("editable");
  }
  function editRow(event) {
      let td = event.parentNode;
      let row = td.parentNode;
      td.classList.add("hidden");
      row.cells[4].classList.remove("hidden");
      row.cells[0].setAttribute("contenteditable", true);
      row.cells[1].setAttribute("contenteditable", true);
      row.cells[2].setAttribute("contenteditable", true);
      row.cells[3].setAttribute("contenteditable", true);
      row.cells[0].classList.add("editable");
      row.cells[1].classList.add("editable");
      row.cells[2].classList.add("editable");
      row.cells[3].classList.add("editable");
      row.cells[0].focus();
  }
  function deleteRow(event) {
      let td = event.parentNode;
      let row = td.parentNode;
      row.remove();
      }
        </script>
    <script type="module" src="index.js" defer></script>
    <script type="module" src="Types.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
