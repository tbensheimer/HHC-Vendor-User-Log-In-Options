<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Template</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/21a81ba6b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>


  <body>
<main class="main">

  <h1 class="todo fs-3 fw-bold mt-4 mb-4">What would you like to do?</h1>

  <div class="grid">

  <div class="panel change-company-panel">
    <div class="layout">
    <h2 class="company-header fs-4 fw-bold title">Edit Company Info</h2>
    <p class="company-description desc">Update/change company information</p>
    </div>
    <span class="building"><i alt="building icon" class="fa-solid fa-building fa-2x"></i></i></span>
    <a href="/editcompany.html" class="stretched-link" ></a>
      </div>

  <div class="panel manage-contacts-panel">
    <div class="layout">
    <h2 class="contacts-header fs-4 fw-bold title">Manage Contacts</h2>
    <p class="contacts-description desc">Manage company's authorized contacts</p>
    </div>
    <span class="bell"><i alt="address book icon" class="fa-solid fa-address-book fa-2x"></i></span>
    <a href="/contacts.html" class="stretched-link" ></a>
      </div>

  <div class="panel types-categories-panel">
    <div class="layout">
      <h2 class="tc-header fs-4 fw-bold title">Manage Types/Categories</h2>
      <p class="tc-description desc">Manage company's types and categories</p>
      </div>
      <span class="breifcase"><i alt="briefcase icon" class="fa-solid fa-briefcase fa-2x"></i></span>
      <a href="/manageTC.html" class="stretched-link" ></a>
        </div>

    </div>

</main>
    <script type="module" src="index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/21a81ba6b6.js" crossorigin="anonymous"></script>

  </body>
</html>
