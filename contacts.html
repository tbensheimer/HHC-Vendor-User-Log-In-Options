<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Template</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/21a81ba6b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>


  <body>
<main class="main">


  <h2 class="title mb-4 mt-4">Manage Contacts</h2>

  <div class="table-container">

    <table class="contacts-data table contacts-table">
      <tr class="header-rows">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Edit</th>
        <th>Delete</th>

        </tr>
        <tr class="input-rows hidden">
          <td><label for="first-name" hidden>First Name</label>
            <input maxlength="20" id="first-name" name="first-name" type="text" class="first form-control" placeholder="First Name" /></td>
          <td><label for="last-name" hidden>Last Name</label>
              <input maxlength="20" id="last-name" name="last-name" type="text" class="last form-control" placeholder="Last Name" /></td>
          <td><label for="contact-email" hidden>Contact Email</label>
              <input maxlength="30" id="contact-email" name="contact-email" type="email" class="contact-email form-control" placeholder="Email" /></td>
              <td><label for="number" hidden>Phone Number</label>
                <input maxlength="15" id="number" type="text" name="phone-number" class="number form-control" placeholder="Phone Number" /></td>
          <td class="add-btn-td pt-4 add-contact-td"><button type="button" class="ml-1 shrink add-contact btn btn-primary btn-sm mb-4"><span><i alt="plus sign icon" class="fa-regular fa-plus white"></i></span> Add</button>
          </td>
        </tr>
    </table>
  </div>

  <div class="contact-alert alert alert-danger hidden">Please fill all required fields to add Contact</div>

  <button type="button" class="add-input btn btn-primary btn-sm mb-4"><span><i alt="plus sign icon" class="fa-regular fa-plus white"></i></span> Add Contact</button>



  <div class="panel home-panel mb-4 mt-4">
    <div class="layout">
    <h2 class="home-header fs-4 fw-bold title">Home Page</h2>
    <p class="home-description desc">Go back to home page to do various tasks</p>
    </div>
    <span class="house"><i alt="house icon" class="fa-solid fa-house fa-2x"></i></span>
    <a href="/index.html" class="stretched-link" ></a>
      </div>


</main>
<script>

  function saveRow(event) {
      let td = event.parentNode;
      let row = td.parentNode;
      td.classList.add("hidden");
      row.cells[5].classList.remove("hidden");
      row.cells[0].setAttribute("contenteditable", false);
      row.cells[1].setAttribute("contenteditable", false);
      row.cells[2].setAttribute("contenteditable", false);
      row.cells[3].setAttribute("contenteditable", false);
      row.cells[0].classList.remove("editable");
      row.cells[1].classList.remove("editable");
      row.cells[2].classList.remove("editable");
      row.cells[3].classList.remove("editable");
  }
  function editRow(event) {
      let td = event.parentNode;
      let row = td.parentNode;
      td.classList.add("hidden");
      row.cells[4].classList.remove("hidden");
      row.cells[0].setAttribute("contenteditable", true);
      row.cells[1].setAttribute("contenteditable", true);
      row.cells[2].setAttribute("contenteditable", true);
      row.cells[3].setAttribute("contenteditable", true);
      row.cells[0].classList.add("editable");
      row.cells[1].classList.add("editable");
      row.cells[2].classList.add("editable");
      row.cells[3].classList.add("editable");
      row.cells[0].focus();
  }
  function deleteRow(event) {
      let td = event.parentNode;
      let row = td.parentNode;
      row.remove();
      }
        </script>
    <script type="module" src="index.js" defer></script>
    <script type="module" src="Contacts.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
