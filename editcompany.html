<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
<main class="main pt-4 mb-4">
 
  <h2 class="title mb-2 mt-2">View or Edit Company Information</h2>

  <div class="table-container">

    <table class="company-data table border">
     
  </table>
  </div>


    
  <div class="panel home-panel">
    <div class="layout">
    <h2 class="home-header fs-4 fw-bold title">Home Page</h2>
    <p class="home-description desc">Go back to home page to do various tasks</p>
    </div>
    <span class="house"><i alt="house icon" class="fa-solid fa-house fa-2x"></i></span>
    <a href="/index.html" class="stretched-link" ></a>
      </div>


</main>
<script>

  function saveRow(event) {
      let td = event.parentNode;
      let row = td.parentNode;
      td.classList.add("hidden");

      row.cells[3].classList.remove("hidden");
      row.cells[1].setAttribute("contenteditable", false);
      row.cells[1].classList.remove("editable");
 
  }
  function editRow(event) {
      let td = event.parentNode;
      let row = td.parentNode;
      td.classList.add("hidden");

      row.cells[2].classList.remove("hidden");
      row.cells[1].setAttribute("contenteditable", true);
      row.cells[1].classList.add("editable");
      row.cells[0].focus();
  }

    </script>
    <script type="module" src="index.js" defer></script>
    <script type="module" src="company.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
